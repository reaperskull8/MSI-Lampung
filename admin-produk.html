<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Input Produk MSI</title>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: #f0fff5;
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      color: #2d2d2d;
    }
    h1 {
      text-align: center;
      color: #2f6239;
    }
    form {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 1.5rem;
      background: #3cb371;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    pre {
      background: #f4f4f4;
      padding: 1rem;
      border-radius: 5px;
      margin-top: 2rem;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>Form Tambah Produk MSI</h1>
  <form id="productForm">
    <label for="kode">Kode Produk:</label>
    <input type="text" id="kode" required />

    <label for="nama">Nama Produk:</label>
    <input type="text" id="nama" required />

    <label for="deskripsi">Deskripsi Produk:</label>
    <textarea id="deskripsi" rows="3" required></textarea>

    <label for="harga">Harga (Angka saja):</label>
    <input type="number" id="harga" required />

    <label for="gambar">URL Gambar:</label>
    <input type="url" id="gambar" required />

    <button type="submit">Tambahkan ke JSON</button>
  </form>

  <h2>Output JSON:</h2>
  <pre id="output">[]</pre>

  <script>
    const form = document.getElementById("productForm");
    const output = document.getElementById("output");
    let produkList = [];

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const kode = document.getElementById("kode").value.trim();
      const nama = document.getElementById("nama").value.trim();
      const deskripsi = document.getElementById("deskripsi").value.trim();
      const harga = parseInt(document.getElementById("harga").value);
      const gambar = document.getElementById("gambar").value.trim();

      if (!kode || !nama || !deskripsi || !harga || !gambar) return;

      produkList.push({ kode, nama, deskripsi, harga, gambar });
      output.textContent = JSON.stringify(produkList, null, 2);

      form.reset();
    });
  </script>
</body>
</html>
